<!DOCTYPE HTML>
<html ng-app="app">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>TWD: Road To Survival</title>
		<link rel="stylesheet" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.9,r-1.0.7/datatables.min.css" type="text/css">
		<style>
			.tab-pane {
				margin-top: 25px;
			}
		</style>
	</head>
	<body ng-controller="controller">
		<div class="jumbotron" style="height: 500px; background: url('http://www.flickeringmyth.com/wp-content/uploads/2015/08/the-walking-dead-road-to-survival.jpg') no-repeat center;">
		</div>
		<div class="container">
		    <div class="row">
		    	<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#characters" aria-controls="home" role="tab" data-toggle="tab">Characters</a></li>
					<li role="presentation"><a href="#weapons" aria-controls="profile" role="tab" data-toggle="tab">Weapons</a></li>
				</ul>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="characters">
						 <table id="tblCharacter" class="table"></table>	
					</div>
					<div role="tabpanel" class="tab-pane" id="weapons">					
						<table id="tblWeapons" class="table"></table>	
					</div>
				</div>       
		    </div>
		</div>
		<script src="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.9,r-1.0.7/datatables.min.js" type="text/javascript"></script>
		<script src="js/custom.js" type="text/javascript"></script>
	</body>
</html>
